<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Our Platform</title>
    
    <style>
      @import "https://unpkg.com/tailwindcss@^4.0/base";
      body {
        font-family: system-ui, sans-serif;
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <header
  class="p-4 border-b bg-white flex justify-between items-center max-w-5xl mx-auto"
>
  <div class="font-bold text-xl">BrandName</div>
  <nav class="space-x-4">
    <a href="index.html" class="hover:underline">Home</a>
    <a href="about.html" class="hover:underline">About</a>
  </nav>
</header>

    <main class="max-w-4xl mx-auto py-20 px-4 text-center">
      <h1 class="text-5xl font-extrabold mb-6">Build Faster, Ship Smarter.</h1>
      <div class="prose mx-auto mb-8"><p>This is the main content area generated by Next.js.</p></div>
      <div class="bg-white p-6 rounded-xl shadow-lg max-w-md mx-auto mt-10">
        <h3 class="text-xl font-bold mb-4">Join our Waitlist</h3>
            <form id="leadCaptureForm" class="flex flex-col gap-3">
                    <input type="email" name="email" placeholder="Enter your email" required 
                                   class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                                           <button type="submit" class="bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                                                       Get Started Free
                                                               </button>
                                                                   </form>
                                                                       <p id="formStatus" class="mt-2 text-sm text-gray-600"></p>
                                                                       </div>

                                                                       <script>
                                                                           document.getElementById('leadCaptureForm').addEventListener('submit', async (e) => {
                                                                                   e.preventDefault();
                                                                                           const email = e.target.email.value;
                                                                                                   const statusEl = document.getElementById('formStatus');
                                                                                                           
                                                                                                                   statusEl.innerText = "Submitting...";
                                                                                                                           
                                                                                                                                   try {
                                                                                                                                               // Update this URL with your production Vercel URL
                                                                                                                                                           const API_URL = 'https://your-dashboard-url.vercel.app/api/leads'; 
                                                                                                                                                                       
                                                                                                                                                                                   await axios.post(API_URL, { email, source: 'homepage-footer' });
                                                                                                                                                                                               statusEl.innerText = "Thanks for signing up!";
                                                                                                                                                                                                           statusEl.classList.add('text-green-600');
                                                                                                                                                                                                                       e.target.reset();
                                                                                                                                                                                                                               } catch (err) {
                                                                                                                                                                                                                                           console.error(err);
                                                                                                                                                                                                                                                       statusEl.innerText = "Something went wrong. Please try again.";
                                                                                                                                                                                                                                                                   statusEl.classList.add('text-red-600');
                                                                                                                                                                                                                                                                           }
                                                                                                                                                                                                                                                                               });
                                                                                                                                                                                                                                                                               </script>
    </main>
    <footer class="p-8 mt-12 text-center text-gray-500 text-sm">
  &copy; 2024 BrandName. All rights reserved.
  <br />
  <a href="privacy.html" class="underline">Privacy</a> |
  <a href="terms.html" class="underline">Terms</a>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
